<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:white">Angular CRUD</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
           <th scope="col">Employee ID</th> 
           <th scope="col">First Name</th> 
           <th scope="col">Last Name</th> 
           <th scope="col">Email</th> 
           <th scope="col">Phone Number</th> 
           <th scope="col">Salary</th>
           <th scope="col">Action</th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.phoneNumber}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputFirstName" class="form-label">First Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputLastName" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputLastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Phone Number</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" id="exampleInputPhoneNumber">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="exampleInputSalary">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
